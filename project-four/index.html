<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Random Password Generator</h1>
        <input type="text" id="result"> 
        <button onclick="handleGenerate()">Generate Password</button>
        <br>
        <ul>
            <li> <label> <input type="checkbox" id="includeLowercase">Include Lower Case </label> </li>
            <li> <label> <input type="checkbox" id="includeUppercase">Include Upper Case </label> </li>
            <li> <label> <input type="checkbox" id="includeSymbols">Include Symbols </label> </li>
            <li> <label> <input type="checkbox" id="includeNumbers">Include Numbers </label> </li>
        </ul>
    </div>
    <script src="passGenerator.js"></script>
</body>
</html>
